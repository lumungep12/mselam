{% extends "base.html" %}
{% load static %}
{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
    <div class="container">
        <div class="sector">
    <div class="vector">
        <img src="/static/img/undraw_contact_us_15o2.svg" alt="">
    </div>
    <div class="formation">
        <h3>Enter Your Feedback Below</h3>
    <form action="/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.fullname }}
        </div>
        <div class="form-group">
            {{ form.mailAddr }}
        </div>
        <div class="form-group">
            {{ form.company }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
<hr>
<div class="details">
        <h5>TEL: <span>+254735262518</span></h5>
        <h5>EMAIL: <span>info@mselam.com</span></h5>
        <h5>LOCATION: <span>mobile</span></h5>
    </div>
</div>
</body>
</html>
{% endblock %}
